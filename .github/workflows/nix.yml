name: Nix flake check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  flake-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Flake check
        run: nix flake check --show-trace

      - name: Eval main host
        run: nix eval .#nixosConfigurations.main.config.system.build.toplevel --show-trace
